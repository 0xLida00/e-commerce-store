{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="product-list">
        {% for product in products %}
        <div class="product-item">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>â‚¬{{ product.price }}</p>
            <a href="{{ url_for('view_product_details', product_id=product.id) }}" class="button">View Details</a>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="button">Add to Cart</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
